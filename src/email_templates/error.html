<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #fef2f2;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #fee2e2;
      }
      .content {
        padding: 30px 20px;
        line-height: 1.5;
      }
      .error-box {
        background-color: #fef2f2;
        border: 1px solid #fee2e2;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      }
      .error-icon {
        font-size: 48px;
        color: #dc2626;
        margin-bottom: 15px;
      }
      .error-title {
        color: #dc2626;
        font-size: 24px;
        margin: 0 0 15px 0;
      }
      .error-message {
        color: #4b5563;
        margin: 0;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #666666;
      }
      .support-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #dc2626;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img src="{{logo_url}}" alt="Company Logo" width="150" />
      </div>
      <div class="content">
        <div class="error-box">
          <div class="error-icon">⚠️</div>
          <h1 class="error-title">{{subject}}</h1>
          <p class="error-message">{{body}}</p>
        </div>
      </div>
      <div class="footer">
        <p>© 2024 Jobseeker Software. All rights reserved.</p>
        <p>If you need assistance, please contact our support team.</p>
      </div>
    </div>
  </body>
</html>
